<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/reviewer_app/CSS/reviewer.css">
    <title>User Reviews</title>
</head>

<body>
    <div id="wrapper">
        <a href="/books">Home</a>
        <a href="/books/add">Add Book and Review</a>
        <a href="/clear">Log Out</a>
        <h2>User Alias: {{user.first_name}}</h2>
        <h3>Name: {{user.first_name}} {{user.user.last_name}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Total Reviews: {{total}}</h3>
        <br>
        <br>
        <h3>Posted Reviews on the following books:</h3>
        {% for i in book %}
        <h6>
            <a href="/books/{{i.book.id}}">{{i.book.title}}</a>
        </h6>
        {% endfor %}
    </div>
</body>

</html>
